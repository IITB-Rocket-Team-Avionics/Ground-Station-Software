<!DOCTYPE html>
<html>

<head>
    <title>Select Options</title>
    <script>
        function selectOptions() {
            var option1_2 = document.getElementById("option1-2");
            var option2_3 = document.getElementById("option2-3");

            option1_2.checked = true;
            option2_3.checked = true;
        }
    </script>
</head>

<body>
    <form>
        <label>
      <input type="radio" name="option1" value="option1-1" id="option1-1">
      Option 1-1
    </label>
        <label>
      <input type="radio" name="option1" value="option1-2" id="option1-2">
      Option 1-2
    </label>
        <label>
      <input type="radio" name="option1" value="option1-3" id="option1-3">
      Option 1-3
    </label>
    </form>

    <form>
        <label>
      <input type="radio" name="option2" value="option2-1" id="option2-1">
      Option 2-1
    </label>
        <label>
      <input type="radio" name="option2" value="option2-2" id="option2-2">
      Option 2-2
    </label>
        <label>
      <input type="radio" name="option2" value="option2-3" id="option2-3">
      Option 2-3
    </label>
    </form>

    <button onclick="selectOptions()">Select Options</button>
</body>

</html>
